<!DOCTYPE html>
<html>
    <head>
        <!--jquery-->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        
        <!--font awesome-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

        <!--bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        <!--mdb-->
        <link href="css/mdb.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/mdb.min.js"></script>
        
        <!--google charts-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!--mathjs-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.8.1/math.min.js"></script>
        
        <!--custom css-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    
    <body>
        <div class="container">
            <!--title stuff-->
            <h2 class="h2-responsive">Euler's Method Demonstrator</h2>
            <h5 class="h5-responsive">By Atharva Washimkar and Justin Pu</h5>
            
            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal_label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <!--Content-->
                    <div class="modal-content">
                        <!--Header-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" id="modal_label">Input</h4>
                        </div>
                        <!--Body-->
                        <div class="modal-body">
                            <!--form layout-->
                            <div class="row" id="form">
                                <form class="col-md-12">
                                  <div class="row">
                                    <div class="input-field col-md-12">
                                      <input id="equation" type="text" class="validate" required="true">
                                      <label for="equation">y' = </label>
                                    </div>
                                  </div>
                                    
                                  <div class="row">
                                   <div class="input-field col-md-3">
                                        <input id="x" type="number" step="any" class="validate" required="true">
                                        <label for="x">x value</label>
                                    </div>
                                    <div class="input-field col-md-3">
                                        <input id="y" type="number" step="any" class="validate" required="true">
                                        <label for="y">y value</label>
                                    </div>
                                    <div class="input-field col-md-3">
                                        <input id="step_size" type="number" step="any" class="validate" required="true">
                                        <label for="step_size">step size</label>
                                    </div>
                                    <div class="input-field col-md-3">
                                        <input id="iterations" type="number" step="1" class="validate" required="true">
                                        <label for="iterations">iterations</label>
                                    </div>
                                  </div>
                                </form>
                            </div>
                        </div>
                        <!--Footer-->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default waves-effect" id="graph_button" class="close" data-dismiss="modal">Graph</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <canvas class="col-xs-12" id="canvas" style="box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"></canvas>
            </div>
            
            <div class="row">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-default waves-effect" data-toggle="modal" data-target="#modal" id="activate_modal_button">Graph Equation</button>
            </div>
        </div>
        
        <!--app logic-->
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
